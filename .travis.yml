language: php
php:
  - "5.5"
env:
  - DB_HOST="localhost" DB_NAME="homestead" DB_USERNAME="homestead" DB_PASSWORD="secret" MANDRILL_SECRET="localhost" DEBUG="true"
before_script:
  - mysql -e 'create database homestead;'
  - "composer self-update"
  - "composer install --dev --no-interaction"
script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml
after_script:
 - vendor/bin/coveralls -v